<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js"></script>
</head>

<body>
  <div class="calc">
    <section id="screen">
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row top">
        <button class="calc-button double left">C</button>
        <button class="calc-button">←</button>
        <button class="calc-button right">÷</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button left">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button right">×</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button left">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button right">-</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button left">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button right">+</button>
      </div>
      <div class="calc-button-row bottom">
        <button class="calc-button triple left">0</button>
        <button class="calc-button right">=</button>
      </div>
    </section>
  </div>
</body>

</html>
